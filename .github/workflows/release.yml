name: Release Package

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Create data directories
      run: |
        mkdir -p data\import data\out_text data\out_mp3 data\out_mp4 data\images data\tmp
        type nul > data\import\.gitkeep
        type nul > data\out_text\.gitkeep
        type nul > data\out_mp3\.gitkeep
        type nul > data\out_mp4\.gitkeep
        type nul > data\images\.gitkeep
        type nul > data\tmp\.gitkeep
        
    - name: Create Executable
      run: |
        pyinstaller --noconfirm --onefile --windowed --add-data "data;data" --name txt_to_mp3 app.py
        if exist dist\txt_to_mp3.exe (
          move dist\txt_to_mp3.exe "${{ github.ref_name }}_win_x64.exe"
        ) else (
          echo "Error: Executable not found"
          exit 1
        )
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ github.ref_name }}_win_x64.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/txt_to_mp3:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/txt_to_mp3:${{ github.ref_name }}